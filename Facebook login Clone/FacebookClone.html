<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in or sign up</title>

    <link rel="icon" type="image/x-icon" href="facebook icon.png">
    <script src="https://cdn.tailwindcss.com">
    </script>

    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-gray-200">

    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="facebookImage.svg" alt="" class="w-80">
            <p class="text-2xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right relative flex flex-col bg-white p-8  rounded-md w-1/4 text-lg">
            <input class="px-4 h-12 my-2 border rounded-lg border-1 border-gray-300 outline-blue-600" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border rounded-lg border-1 border-gray-300 outline-blue-600" type="text"
                placeholder="Password">
            <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md  font-bold hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgot Password?</span>
            <hr class="my-2">
            <button
                class="btn  bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md  hover:bg-green-700 w-fit">Create
                New Account</button>

            <span class="absolute -bottom-12 text-sm "><span class="font-bold hover:underline cursor-pointer">Create a
                    page</span> for a celebrity, brand or bussiness.</span>
        </div>
    </div>

</body>

</html>
