<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        tr,
        th {
            border: 4px solid black;
            /* border-style: double; */
            height: 50px;
            width: 400px;
            font-size: larger;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Quick</th>
            <th colspan="2">Brown fox</th>
            <th>jumps</th>
        </tr>
        <tr>
            <th rowspan="3">Over the</th>
            <th>lazy</th>
            <th>dog</th>
            <th>and</th>
        </tr>
        <tr>
            <th>then</th>
            <th>it</th>
            <th>fall</th>
        </tr>
        <tr>
            <th colspan="3">prey to a lion</th>

        </tr>
    </table>

</body>

</html>
