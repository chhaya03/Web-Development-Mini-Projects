<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table page</title>

    <style>
        tr,
        th,
        td {

            border: 1px solid black;
            border-style: double;
            border-collapse: collapse;
        }
    </style>
</head>

            <th rowspan="2">Topic</th>
        </tr>

            <th>Begin</th>
            <th>End</th>
        </tr>

        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: #dcdc2c;">8:am</td>

            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity DTD - Relax NG</td>
        </tr>

            <td style="background-color: #dcdc2c;">8:00 a.m.</td>
            <td style="background-color: #dcdc2c;">11:00 a.m.</td>
            <td rowspan=" 2">Kp-5th</td>
        </tr>
        <tr>
            <td style="background-color: #dcdc2c;">11:00 a.m.</td>
            <td style="background-color: rgb(99, 167, 99);">2:00 p.m.</td>

        </tr>

        <tr>
            <td style="background-color: rgb(99, 167, 99);">2:00 p.m.</td>
            <td style="background-color: rgb(170, 122, 216);">5:00 p.m.</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color: #dcdc2c;">8:00 a.m.</td>
            <td style="background-color: rgb(99, 167, 99);">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>

</body>

</html>
