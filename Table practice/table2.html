<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col and rows span</title>

    <style>
        table,
        tr,
        th,
        td {

            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            height: 50px;
            width: 400px;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Text</th>
            <th>Text</th>
            <th colspan="2">Text</th>
            <th colspan="2">Text</th>
        </tr>
        <tr>
            <td>Text</td>
            <td>Text</td>
            <td colspan="2">Text</td>
            <td>Text</td>
            <td>Text</td>

        </tr>
        <tr>
            <td rowspan="2">Text</td>
            <td rowspan="2">Text</td>
            <td>Text</td>
            <td>Text</td>
            <td>Text</td>
            <td>Text</td>
        </tr>
        <tr>
            <td rowspan="2">Text</td>
            <td rowspan="2">Text</td>
            <td>Text</td>
            <td>Text</td>
        </tr>
        <tr>
            <td>Text</td>
            <td>Text</td>
            <td>Text</td>
            <td>Text</td>

        </tr>

    </table>

</body>

</html>
