<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>



    <form>

        <h1>Welcome to CodeHelp</h1>
        <h2>Contact Us Form</h2>

        <lable for="name">Name</lable>
        <input type="Text" id="name" placeholder="Enter your name"><br>


        <lable for="email">Email</lable>
        <input type="Text" id="email" placeholder="Enter your Email"><br>

        <lable for="contact">Contact Number</lable>
        <input type="number" id="contact"><br>

        <lable for="gender">Gender</lable>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Others</option>
        </select><br>

        <lable for="date">Date Of Birth</lable>
        <input type="date" id="date"><br>

        <span>Ratings</span>

        <input type="radio" name="rate" value="1" id="rating1">
        <lable for="rating1">1</lable>
        <input type="radio" name="rate" value="2" id="rating2">
        <lable for="rating2">2</lable>
        <input type="radio" name="rate" value="3" id="rating3">
        <lable for="rating3">3</lable>
        <input type="radio" name="rate" value="4" id="rating4">
        <lable for="rating4">4</lable>
        <br>

        <lable for="msg">Enter your message</lable><br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Enter your message"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="submit">
        <input type="submit" name="reset" id="reset" value="Reset"><br>

        <footer>
            <a href="http://www.youtube.com" target="_blank">

                <img src="https://yt3.googleusercontent.com/584JjRp5QMuKbyduM_2k5RlXFqHJtQ0qLIPZpwbUjMJmgzZngHcam5JMuZQxyzGMV5ljwJRl0Q=s900-c-k-c0x00ffffff-no-rj"
                    alt="youtube icon" width="40px" hight="40px">
            </a>

            <a href="http://www.instagram.com" target="_blank">
                <img src="https://img.freepik.com/premium-vector/purple-gradiend-social-media-logo_197792-1883.jpg?w=2000"
                    alt="insta icon" width="40px" height="40px">
            </a>
            <a href="http://www.telegram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png"
                    alt=" telegram logo" height="40px" width="40px">
            </a>
        </footer>



    </form>



</body>

</html>
